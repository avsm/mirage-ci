version: '2.1'
volumes:
  session_data:
services:
  ci:
    restart: always
    build: .
    entrypoint: /home/opam/.opam/4.04.1/bin/${CI_BINARY}
    command: --metadata-store tcp:datakit:5640 --web-ui=https://${CI_DOMAIN_NAME}/ --sessions-backend=redis://redis
    ports:
     - "443:8443"
    volumes:
     - ./data/ci/repos:/data/repos
     - ./data/ci/secrets:/secrets
     - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
     - datakit
     - redis
  datakit:
    restart: always
    image: datakit/db
    user: "root"
    volumes:
      - ./data/datakit/data:/data
      - ./data/datakit/_ssh:/root/.ssh
    command: --git /data --listen-9p tcp://0.0.0.0:5640
  bridge:
    restart: always
    image: datakit/github-bridge:0.11.0
    command: --datakit tcp://datakit:5640 -v -c "*:r,status[ci/datakit]:x,webhook:rw" --webhook http://${CI_DOMAIN_NAME}:8100
    ports:
     - "8100:8100"
    volumes:
      - ./data/bridge/_github/jar/datakit:/run/secrets/datakit-github-cookie
    depends_on:
     - datakit
  redis:
    restart: always
    image: redis
    command: redis-server --save 60 1
    volumes:
      - session_data:/data
